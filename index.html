<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İHSAN ÇETİN | MEKATRONİK MÜHENDİSİ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- 1. DIŞ GRİ KASA -->
    <div class="hmi-frame">
        
        <!-- Marka Yazıları -->
        <div class="brand-text simatic">SIMATIC PANEL</div>
        <div class="brand-text touch">TOUCH</div>

        <!-- 2. SİYAH İÇ ÇERÇEVE (Bezel) -->
        <div class="hmi-bezel">
            
            <!-- 3. AKTİF EKRAN ALANI -->
            <div class="hmi-screen">
                
                <header class="top-bar">
                    <div id="ip-address" class="top-info">234.345.257.87</div>
                    <div id="date-time" class="top-info">...</div>
                </header>

                <main class="main-content">
                    <div class="profile-box">
                        <div class="info-line name-line">İHSAN ÇETİN</div>
                        <div class="info-line title-line">MEKATRONİK MÜHENDİSİ</div>
                    </div>

                    <div class="contact-area">
                        <button class="hmi-button" onclick="toggleEmail()">E-POSTA</button>
                        <a href="https://linkedin.com/in/ihsancetin" target="_blank" class="hmi-button">LİNKEDIN</a>
                    </div>

                    <div class="feedback-box" id="email-feedback-box"></div>
                    
                    <footer class="system-status">
                        <p>STATUS: ONLINE | PROCESS: IDLE | SYSTEM CHECKS: OK</p>
                    </footer>
                </main>
            </div>
        </div>
    </div>

    <script>
        const realEmail = 'mail@ihsancetin.com.tr';

        function toggleEmail() {
            const box = document.getElementById('email-feedback-box');
            if (box.textContent === realEmail) {
                box.textContent = ''; 
                box.style.border = '1px solid transparent';
            } else {
                box.textContent = realEmail; 
                box.style.border = '1px solid var(--accent)';
            }
        }

        function updateHMI() {
            const now = new Date();
            const dateStr = `${now.getDate().toString().padStart(2, '0')}.${(now.getMonth() + 1).toString().padStart(2, '0')}.${now.getFullYear()}`;
            const timeStr = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
            document.getElementById('date-time').textContent = `${dateStr} ${timeStr}`;
        }

        updateHMI();
        setInterval(updateHMI, 1000);
    </script>
</body>
</html>
