<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Quiz & Flash Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .option {
            padding: 10px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: 1px solid #ddd;
            cursor: pointer;
            min-width: 100px;
            text-align: center;
        }
        .option:hover {
            background-color: #28a745;
            color: white;
        }
        #score-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }
        .flashcard {
            border: 2px solid #000;
            padding: 20px;
            margin: 20px auto;
            width: 90%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: bold;
            background-color: #f9f9f9;
            color: #000;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        .highlighted-word {
            font-size: 48px;
            font-weight: bold;
            color: #000;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            margin-top: 30px;
            margin-bottom: 30px;
        }
        #incorrect-words {
            border: 1px solid #ddd;
            margin: 20px auto;
            padding: 10px;
            width: 90%;
            height: 100px;
            overflow-y: auto;
            text-align: left;
            font-size: 14px;
        }
        .level-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .level-buttons button {
            padding: 10px 15px;
            margin: 10px 5px;
            background-color: #f0f0f0;
            color: black;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        .level-buttons button:hover {
            background-color: #e0e0e0;
        }
        button {
            padding: 10px 15px;
            margin: 10px 5px;
            background-color: #f0f0f0;
            color: black;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="level-buttons">
        <button onclick="window.open('https://ihsancetin.com.tr/html/A1words.html', '_blank')">A1</button>
        <button onclick="window.open('https://ihsancetin.com.tr/html/A2words.html', '_blank')">A2</button>
        <button onclick="window.open('https://ihsancetin.com.tr/html/B1words.html', '_blank')">B1</button>
        <button onclick="window.open('https://ihsancetin.com.tr/html/B2words.html', '_blank')">B2</button>
        <button onclick="window.open('https://ihsancetin.com.tr/html/C1words.html', '_blank')">C1</button>
        <button onclick="window.open('https://ihsancetin.com.tr/words', '_blank')">Main</button>
    </div>

    <button id="switch-mode">Switch to Flash Card Mode</button>

    <div id="quiz-container">
        <h1 style="color: gray; font-weight: normal;">Word Quiz</h1>
        <div id="score-container">
            <div id="quiz-true-score">True: 0</div>
            <div id="quiz-false-score">False: 0</div>
        </div>
        <div id="question">...</div>
        <div id="highlighted-word" class="highlighted-word">...</div>
        <div id="options" class="options"></div>
        <div id="incorrect-words"></div>
    </div>

    <div id="flashcard-container" class="hidden">
        <h1 style="color: gray; font-weight: normal;">Flash Card</h1>
        <div id="score-container">
            <div id="flash-true-score">True: 0</div>
            <div id="flash-false-score">False: 0</div>
        </div>
        <div class="flashcard" id="flashcard"></div>
        <button id="mark-true">Correct</button>
        <button id="mark-false">Incorrect</button>
        <button id="next-card">Next Card</button>
        <div id="incorrect-words"></div>
    </div>

    <script>
        const words = [

    ["about", "(adv)_hakkında"],
    ["about", "(prep)_hakkında_ile_ilgili_yaklaşık"],
    ["above", "(adv)_yukarıda"],

    ["across", "(adv)_karşıya"],

    ["activity", "(n)_etkinlik"],
    ["actor", "(n)_erkek_oyuncu_aktör"],
    ["actress", "(n)_oyuncu_aktris"],
    ["add", "(v)_eklemek_ilave_etmek"],
    ["address", "(n)_adres_konuşma"],
    ["adult", "(n)_yetişkin"],
    ["advice", "(n)_öğüt_tavsiye"],
    ["afraid", "(adj)_korkmuş"],
    ["after", "(prep)_-den_sonra"],
    ["afternoon", "(n)_öğleden_sonra"],

    ["age", "(n)_yaş_çağ_devir"],
    ["ago", "(adv)_önce"],

    ["air", "(n)_hava"],
    ["airport", "(n)_hava_alanı"],
    ["all", "(det)_bütün_tüm_hepsi_tamamı"],
    ["all", "(pron)_bütün"],
    ["also", "(adv)_de_da_ayrıca"],
    ["always", "(adv)_herzaman"],
    ["amazing", "(adj)_şaşırtıcı"],
    ["and", "(conj)_ve"],
    ["angry", "(adj)_sinirli"],
    ["animal", "(n)_hayvan"],
    ["another", "(det)_diğeri"],
    ["another", "(pron)_başka"],
    ["answer", "(n)_cevap_yanıt"],
    ["answer", "(v)_cevaplamak_yanıtlamak"],
    ["any", "(det)_biri_herhangi_biri"],
    ["any", "(pron)_herhangi"],
    ["anyone", "(pron)_herhangi_biri_hiçbiri"],
    ["anything", "(pron)_herhangi_bir_şey_hiçbir_şey"],
    ["apartment", "(n)_apartman_dairesi"],

    ["around", "(prep)_etrafında_civarında"],

    ["at", "(prep)_-de_-deki_-e_-a"],
    ["August", "(n)_ağustos"],
    ["aunt", "(n)_hala_teyze"],
    ["autumn", "(n)_sonbahar_güz"],
    ["away", "(adv)_uzakta_uzağa_uzak"],

    
    ["baby", "(n)_bebek"],
    ["back", "(adv)_geriye_doğru"],

    ["beginning", "(n)_başlangıç_baş"],

    ["best", "(adj)_en_iyi"],

    ["bill", "(n)_fatura"],
    ["bird", "(n)_kuş"],
    ["birthday", "(n)_doğum_günü"],
    ["black", "(adj)_siyah_siyahi"],
    ["black", "(n)_kara_siyahi"],
    ["blonde", "(adj)_sarışın"],
    ["blue", "(adj)_mavi"],
    ["blue", "(n)_gök_mavi"],
    ["boat", "(n)_gemi_sandal_bot"],
    ["body", "(n)_vücut"],
    ["book", "(n)_kitap"],
    ["boot", "(n)_bot_çizme"],
    ["bored", "(adj)_canı_sıkılmış"],
    ["boring", "(adj)_sıkıcı"],
    ["born", "(v)_doğmak_dünyaya_gelmek"],
    ["both", "(det)_her_ikisi"],
    ["both", "(pron)_her_ikisi"],

    ["box", "(n)_kutu_sandık"],
    ["boy", "(n)_erkek_çocuk"],
    ["boyfriend", "(n)_erkek_arkadaş"],
    ["bread", "(n)_ekmek"],
    ["break", "(n)_ara_fasıla_teneffüs_dinlenme_arası_paydos_mola"],
    ["break", "(v)_kırmak"],
    ["breakfast", "(n)_kahvaltı"],
    ["bring", "(v)_getirmek"],
    ["brother", "(n)_erkek_kardeş"],
    ["brown", "(adj)_kahverengi"],
    ["brown", "(n)_kahve_rengi_kestane_rengi"],
    ["build", "(v)_inşa_etmek_kurmak"],
    ["building", "(n)_bina_inşaat"],
    ["bus", "(n)_otobüs"],
    ["business", "(n)_iş_işletme"],
    ["busy", "(adj)_meşgul_yoğun"],
    ["but", "(conj)_fakat"],
    ["butter", "(n)_tereyağı"],
    ["buy", "(v)_satın_almak"],
    ["by", "(prep)_yanında_kenarında_tarafından_-ekadar_-erek_ile"],
    ["bye", "(excl)__hoşçakal!"]



            
        ];

        let shuffledWords = shuffleArray([...words]);
        let currentWordIndex = 0;
        let trueScore = 0;
        let falseScore = 0;
        let isFlashCardMode = false;
        let isFrontSide = true; // Track the state of the flashcard
        const incorrectWords = new Set(); // To store incorrect words

        const quizContainer = document.getElementById('quiz-container');
        const flashcardContainer = document.getElementById('flashcard-container');
        const switchModeButton = document.getElementById('switch-mode');
        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');
        const highlightedWordEl = document.getElementById('highlighted-word');
        const flashcardEl = document.getElementById('flashcard');
        const quizTrueScoreEl = document.getElementById('quiz-true-score');
        const quizFalseScoreEl = document.getElementById('quiz-false-score');
        const flashTrueScoreEl = document.getElementById('flash-true-score');
        const flashFalseScoreEl = document.getElementById('flash-false-score');
        const markTrueButton = document.getElementById('mark-true');
        const markFalseButton = document.getElementById('mark-false');
        const nextCardButton = document.getElementById('next-card');
        const incorrectWordsEl = document.querySelectorAll('#incorrect-words');

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function setupQuiz() {
            const [englishWord, correctTurkishWord] = shuffledWords[currentWordIndex];

            questionEl.textContent = `What is the Turkish word for "${englishWord}"?`;
            highlightedWordEl.textContent = englishWord;

            const options = shuffleArray(
                shuffledWords
                    .map(word => word[1])
                    .filter(turkish => turkish !== correctTurkishWord)
                    .slice(0, 3)
                    .concat(correctTurkishWord)
            );

            optionsEl.innerHTML = '';

            options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option');
                button.addEventListener('click', () => checkAnswer(option));
                optionsEl.appendChild(button);
            });

            updateScore();
        }

        function checkAnswer(selectedAnswer) {
            const [englishWord, correctTurkishWord] = shuffledWords[currentWordIndex];
            if (selectedAnswer === correctTurkishWord) {
                trueScore++;
            } else {
                falseScore++;
                incorrectWords.add(englishWord);
                updateIncorrectWords();
            }
            nextWord();
        }

        function setupFlashcard() {
            const [englishWord, correctTurkishWord] = shuffledWords[currentWordIndex];
            flashcardEl.textContent = englishWord;
            flashcardEl.dataset.answer = correctTurkishWord;
            isFrontSide = true; // Reset to front side when loading a new card
        }

        flashcardEl.addEventListener('click', () => {
            const [englishWord, correctTurkishWord] = shuffledWords[currentWordIndex];
            if (isFrontSide) {
                flashcardEl.innerHTML = correctTurkishWord.split('_').join('<br>');
            } else {
                flashcardEl.textContent = englishWord;
            }
            isFrontSide = !isFrontSide; // Toggle the side
        });

        markTrueButton.addEventListener('click', () => {
            trueScore++;
            updateScore();
            nextWord();
        });

        markFalseButton.addEventListener('click', () => {
            const [englishWord] = shuffledWords[currentWordIndex];
            falseScore++;
            incorrectWords.add(englishWord);
            updateIncorrectWords();
            updateScore();
            nextWord();
        });

        nextCardButton.addEventListener('click', nextWord);

        function nextWord() {
            currentWordIndex = (currentWordIndex + 1) % shuffledWords.length;
            if (isFlashCardMode) {
                setupFlashcard();
            } else {
                setupQuiz();
            }
        }

        function updateScore() {
            quizTrueScoreEl.textContent = `True: ${trueScore}`;
            quizFalseScoreEl.textContent = `False: ${falseScore}`;
            flashTrueScoreEl.textContent = `True: ${trueScore}`;
            flashFalseScoreEl.textContent = `False: ${falseScore}`;
        }

        function updateIncorrectWords() {
            incorrectWordsEl.forEach(element => {
                element.innerHTML = Array.from(incorrectWords).join('<br>');
            });
        }

        switchModeButton.addEventListener('click', () => {
            isFlashCardMode = !isFlashCardMode;
            if (isFlashCardMode) {
                quizContainer.classList.add('hidden');
                flashcardContainer.classList.remove('hidden');
                setupFlashcard();
                switchModeButton.textContent = 'Switch to Quiz Mode';
            } else {
                flashcardContainer.classList.add('hidden');
                quizContainer.classList.remove('hidden');
                setupQuiz();
                switchModeButton.textContent = 'Switch to Flash Card Mode';
            }
            updateScore();
            updateIncorrectWords();
        });

        setupQuiz();
    </script>
</body>
</html>
