        }

            border: none;
            background: none;
            font-weight: bold;
            cursor: pointer;

            padding: 5px;
            color: #333;
        }

            text-decoration: underline;
        }

            color: #007bff;
            font-size: 16px;
            border-bottom: 2px solid #007bff;
        }

        /* Resim Alanı */
        .image-box {
            width: 100%;
            height: 300px;
            border: 4px solid black;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eee;
            overflow: hidden;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Kelime ve Cümle Alanı (Tıklanabilir) */
        .content-area {
            cursor: pointer;
            user-select: none; /* Metin seçimini engeller, buton hissi verir */
            transition: transform 0.1s;
        }

        .content-area:active {
            transform: scale(0.98);
        }

        .word-box {
            border: 3px solid black;
            padding: 15px;
            margin-bottom: 15px;
            background: white;
        }

        .word-box h2 {
            margin: 0;
            font-size: 28px;
            color: #000;
        }

        .sentence-box {
            border: 3px solid black;
            padding: 15px;
            margin-bottom: 20px;
            background: white;
            text-align: left;
            font-size: 16px;
            line-height: 1.4;
        }

        .sentence {
            margin-bottom: 10px;
        }
        
        .sentence:last-child {
            margin-bottom: 0;
        }

        /* Alt Kontrol Butonları */
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding: 0 20px;
        }

        .ctrl-btn {
            background: white;
            border: 3px solid black;
            border-radius: 10px;

            font-weight: bold;

        "Numune heterojendi ve daha fazla ayrıştırma gerektirdi.",
        "Şehirler nüfus açısından genellikle heterojendir."

{
    id: 39,
    wordEn: "Quantify",
    wordTr: "Nicelendirmek, Miktarını belirlemek",
    sentencesEn: [
        "It is difficult to quantify the impact of the new policy.",
        "The researchers tried to quantify the level of stress in participants."
    ],
    sentencesTr: [
        "Yeni politikanın etkisini nicelendirmek zordur.",
        "Araştırmacılar katılımcıların stres seviyesini nicelendirmeye çalıştı."

    ];

    // --- DEĞİŞKENLER ---
    let currentIndex = 0; // Şu anki kelimenin indexi (0'dan başlar)
    let isEnglish = true; // true = İngilizce, false = Türkçe

    // --- ELEMENTLER ---
    const imgEl = document.getElementById('mainImage');
    const wordEl = document.getElementById('wordText');
    const sent1El = document.getElementById('sentence1');
    const sent2El = document.getElementById('sentence2');
    const cardArea = document.getElementById('cardArea');
    const navBar = document.getElementById('navBar');

    // --- BAŞLANGIÇ ---
    function init() {
        createNavButtons();
        loadWord(currentIndex);
    }

    // --- NAVİGASYON BUTONLARINI OLUŞTURMA (1, 10, 20... 90) ---
    function createNavButtons() {
        const steps = [1, 10, 20, 30, 40, 50, 60, 70, 80, 90];
        
        steps.forEach(step => {
            const btn = document.createElement('button');
            btn.innerText = step;
            btn.className = 'nav-num';
            btn.id = 'nav-btn-' + step;
            // Butona basınca o kelimeye git (index = step - 1)
            btn.onclick = () => jumpToWord(step - 1);
            navBar.appendChild(btn);
        });
    }

    // --- KELİMEYİ YÜKLEME ---
    function loadWord(index) {
        // Eğer liste dışına çıkılırsa başa dön veya sona git
        if (index >= vocabularyList.length) index = 0;
        if (index < 0) index = vocabularyList.length - 1;

        currentIndex = index;
        isEnglish = true; // Her yeni kelimede İngilizce başla
        renderCard();
        updateNavHighlight();
    }

    // --- KARTI GÖRSELLEŞTİRME ---
    function renderCard() {
        const data = vocabularyList[currentIndex];
        
        // Resim
        imgEl.src = data.image;
        
        // Dil Kontrolü
        if (isEnglish) {
            wordEl.innerText = "#" + data.id + " " + data.wordEn;
            sent1El.innerText = data.sentencesEn[0];
            sent2El.innerText = data.sentencesEn[1];
            cardArea.classList.remove('tr-mode');
        } else {
            wordEl.innerText = "#" + data.id + " " + data.wordTr;
            sent1El.innerText = data.sentencesTr[0];
            sent2El.innerText = data.sentencesTr[1];
            cardArea.classList.add('tr-mode');
        }
    }

    // --- ÜST MENÜ RENK GÜNCELLEME ---
    function updateNavHighlight() {
        // Tüm butonların aktifliğini kaldır
        const allBtns = document.querySelectorAll('.nav-num');
        allBtns.forEach(b => b.classList.remove('active'));

        // Mantık: Kelime ID'sine göre hangi onluk dilimdeyiz?
        // Örn: ID 77 -> 70-79 aralığı -> 70 butonu aktif olmalı.
        // Formül: Math.floor(ID / 10) * 10. 
        // Ancak ID 1-9 arası için özel durum (1 butonu).
        
        const currentID = vocabularyList[currentIndex].id;
        let targetBtnNum = 1;

        if (currentID >= 10) {
            targetBtnNum = Math.floor(currentID / 10) * 10;
        } else {
            targetBtnNum = 1; // 1-9 arası için 1 butonu
        }

        // İlgili butonu bul ve active yap
        const activeBtn = document.getElementById('nav-btn-' + targetBtnNum);
        if (activeBtn) {
            activeBtn.classList.add('active');
        }
    }

    // --- ETKİLEŞİM FONKSİYONLARI ---

    function toggleLanguage() {
        isEnglish = !isEnglish;
        renderCard();
    }

    function nextWord() {
        loadWord(currentIndex + 1);
    }

    function prevWord() {
        loadWord(currentIndex - 1);
    }

    function jumpToWord(index) {
        // Eğer o indexte veri yoksa (örn 90'a bastınız ama 10 kelime var)
        if (index >= vocabularyList.length) {
            alert("Bu kelime henüz eklenmedi!");
            return;
        }
        loadWord(index);
    }

    function randomWord() {
        // 0 ile liste uzunluğu arasında rastgele sayı
        const randIndex = Math.floor(Math.random() * vocabularyList.length);
        loadWord(randIndex);
    }

    // Uygulamayı başlat
    init();

</script>
